# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: pingpong
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: your-registry/pingpong-backend:latest
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: pingpong-config
        - secretRef:
            name: pingpong-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5

# Service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: pingpong
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP
